<!DOCTYPE html>
<html lang="en"><!-- ru -->

<head>

    <meta charset="utf-8">
    <title> Ifrit Chess Game </title>
    <!-- Copyright (c) 2025, AnBr75 and/or its affiliates. All rights reserved. -->
    <!-- created 26.09m.2025 -->

    <link rel='stylesheet' href='css/ifrit_chess_game.css' />
    <link rel="icon" type="image/x-icon" href='resource/favicon/favicon.ico'>

</head>

<body>
    <!--block 1 ***************************-->
    <div class="block_1">
        <h2 class="w"> <img src="resource/images/creatures/cr_1.png" alt="g" title="Игра в разработке">
            Ifrit Chess Game [in development]
            <img src="resource/images/creatures/cr_1.png" alt="g">
        </h2>

        <!-- дата в виде  The dateTime is specified in the following form "YYYY-MM-DDThh:mm:ss" 
        where: YYYY indicates the year. MM indicates the month. DD indicates the day.-->
        <h4 class="w"> Last update <time datetime="2025-10-31">31.10m.25 </time><br>

            Посещений: <input type="text" name="t_requests" id="text_requests" value="requests"
                style="background-color: rgb(215, 215, 223)">
        </h4>
        <a href="https://alphagameset.ru/"> На главную</a><br>
    </div>
    <!-- *************************** block 1-->

    <!--block 2 ***************************-->
    
    <div class="block_2">
        <!--The game canvas-1600-800 -->
        <canvas id='game-canvas' width='420' height='430'>
            Your browser does not support HTML5 Canvas<br>
            Ваш браузер не поддерживает HTML5 графику<br>
        </canvas>
        <!-- кнопка -->
        <input type="button" id="buttonStart" value="Start Game" onclick="IfritChessGame_R.startGameButton()" />
        <input type="button" id="buttonGo" value="Go" onclick="IfritChessGame_R.goGameButton()" />        
        <input type="button" id="buttonFen" value="Fen Game" onclick="IfritChessGame_R.fenGameButton()" />
        <input type="checkbox" id="is_black_game"  name="is_black_game" > Играть за черных <br>
        Макcимальная глубина перебора: 
        <input type="number" id="max_depth" name="max_depth" min="1" max="6" step="1" value="4" style="width: 40px"><br>
        fen: <input type="text" id="set_fen" name="set_fen" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" style="width: 400px" />        
    </div>
    <!-- *************************** block 2-->

     <!--block 3 ***************************-->   
    <div class="block_3">
        <textarea id="text_chess_game" name="text_chess_game" rows="27" cols="46" readonly = "true" style = "resize: none">
          Запись шахматной партии
       </textarea>
    </div>
    <!--*************************** block 3 -->

     <!--block 4 ***************************-->   
    <div class="block_4">
        <textarea id="text_engine" name="text_engine" rows="7" cols="106" readonly = "true" style = "resize: none">
          Вывод размышлений Ифрита
       </textarea>
    </div>
    <!--*************************** block 4 -->

    <!-- Scripts -->
    <!-- =========================================================================== -->
    <!-- engine/ -->
    <script src='js/chess_engine_0x88/chess_board_0x88.js'></script>
    <script src='js/chess_engine_0x88/move_list_0x88.js'></script>
    <script src='js/chess_engine_0x88/move_generator_0x88.js'></script>
    <script src='js/chess_engine_0x88/move_gen_1_captures_0x88.js'></script>
    <script src='js/chess_engine_0x88/move_gen_2_quiet_0x88.js'></script>
    <script src='js/chess_engine_0x88/undo_0x88.js'></script>
    <script src='js/chess_engine_0x88/make_move_0x88.js'></script>
    <script src='js/chess_engine_0x88/unmake_move_0x88.js'></script>
    <script src='js/chess_engine_0x88/evaluate_0x88.js'></script>
    <script src='js/chess_engine_0x88/pv_line_0x88.js'></script>
    <script src='js/chess_engine_0x88/quiescence_search_0x88.js'></script>
    <script src='js/chess_engine_0x88/search_minmax_0x88.js'></script>
    <script src='js/chess_engine_0x88/search_ab_0x88.js'></script>
    <script src='js/chess_engine_0x88/search_pvs_0x88.js'></script>
    <script src='js/chess_engine_0x88/search_start_0x88.js'></script>
    <script src='js/chess_engine_0x88/chess_engine_0x88.js'></script>

    <!-- =========================================================================== -->
    <!-- browser/ -->
    <script src='js/browser/pathes_browser.js'></script>


    <!-- html5_canvas/ -->
    <script src='js/html5_canvas/html5_canvas_text.js'></script>
    <script src='js/html5_canvas/html5_canvas_primitive.js'></script>
    <script src='js/html5_canvas/html5_canvas_image.js'></script>
    <script src='js/html5_canvas/html5_canvas.js'></script>

    <!-- html5_sprites/ -->
    <script src='js/html5_sprites/html5_square_c.js'></script>
    <script src='js/html5_sprites/html5_sprites_chess_pieces.js'></script>
    <script src='js/html5_sprites/html5_sprites.js'></script>

    <!-- chess_board -->
    <script src='js/chess_board_8x8/chess_board_8x8.js'></script>

    <!-- mouse -->
    <script src='js/mouse/mouse.js'></script>

    <!-- draw -->
    <script src='js/draw/draw.js'></script>

    <!-- web/ -->
    <script src='js/web/pathes_web.js'></script>
    <script src='js/web/counter.js'></script>


    <!-- js/ -->
    <script src='js/browser/ifrit_chess_game.js'></script>

    <script>
        IfritChessGame_R.iniM();

        window.onload = function () {
            //console.log('ifrit_chess_game.html->window.onload');
            IfritChessGame_R.startGame();
        };
    </script>

</body>

</html>
