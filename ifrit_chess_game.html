<!DOCTYPE html>
<html lang="en"><!-- ru -->

<head>

    <meta charset="utf-8">
    <title> Ifrit Chess Game </title>
    <!-- Copyright (c) 2025, AnBr75 and/or its affiliates. All rights reserved. -->
    <!-- created 26.09m.2025 -->

    <link rel='stylesheet' href='css/ifrit_chess_game.css' />
    <link rel="icon" type="image/x-icon" href='resource/favicon/favicon.ico'>

</head>

<body>
    <!--block 1 ***************************<img src="resource/images/creatures/cr_10.png" >-->
    <div class="block_1">
        <h1 class="c1">
            *Ifrit Chess Game [in development]
            <b class="c2">
                <!-- дата в виде  The dateTime is specified in the following form "YYYY-MM-DDThh:mm:ss" 
                where: YYYY indicates the year. MM indicates the month. DD indicates the day.-->
                *Last update <time datetime="2025-12-31">31.12m.25 </time>
                *Site visits: <input type="text" name="t_requests" id="text_requests" value="requests"
                    style="background-color: rgb(215, 215, 223)">*<br>
            </b>
            <b class="c3">
                <a href="https://alphagameset.ru/"> *My games page*</a><br>
            </b>
        </h1>
    </div>
    <!-- *************************** block 1-->

    <!--block 2 ***************************-->

    <div class="block_2">
        <!--The game canvas-1600-800 -->
        <canvas id='game-canvas' width='420' height='430'>
            Your browser does not support HTML5 Canvas<br>
            Ваш браузер не поддерживает HTML5 графику<br>
        </canvas>
        <!-- кнопка -->
        <div style="text-align: center;">
            <input type="button" id="buttonLeft" value="    < " onclick="window.left()" />
            <input type="button" id="buttonGo" value="   make a move   " onclick="window.goGameButton()" />
            <input type="button" id="buttonRight" value=" >    " onclick="window.right()" />
        </div>
        <input type="button" id="buttonStart" value="Start game" onclick="window.startGameButton()" />
        Начать игру.
        <br>
        <input type="checkbox" id="is_black_game" name="is_black_game">
        За черных.
        <input type="number" id="max_depth" name="max_depth" min="1" max="11" step="1" value="6" style="width: 40px">
        Макc. глубина перебора.
        <br>
        <br>
        Задать позицию из нотации Форсайта-Эдвардса.
        <br>
        <input type="button" id="buttonFen" value="Set position from FEN" onclick="window.fenGameButton()" />

        <input type="text" id="set_fen" name="set_fen" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"
            style="width: 430px" />


    </div>
    <!-- *************************** block 2-->

    <!--block 3 ***************************-->
    <div class="block_3">
        <textarea id="text_chess_game" name="text_chess_game" rows="27" cols="46" readonly="true" style="resize: none">
          Запись шахматной партии
       </textarea>
    </div>
    <!--*************************** block 3 -->

    <!--block 4 ***************************-->
    <div class="block_4">
        <textarea id="text_engine" name="text_engine" rows="10" cols="106" readonly="true" style="resize: none">
          Вывод размышлений Ифрита
       </textarea>
    </div>
    <!--*************************** block 4 -->

    <!-- worker_chess_engine_0x88/w_chess_engine_0x88.js отдельный поток -->

    <script type="module">
        import { IfritChessGame_R } from "./js/browser/ifrit_chess_game.js";

        IfritChessGame_R.iniM();

        window.left = function () {
            IfritChessGame_R.left();
        }

        window.right = function () {
            IfritChessGame_R.right();
        }

        window.startGameButton = function () {
            IfritChessGame_R.startGameButton();
        }

        window.goGameButton = function () {
            IfritChessGame_R.goGameButton();
        }

        window.fenGameButton = function () {
            IfritChessGame_R.fenGameButton();
        }

        window.onload = function () {
            //console.log('ifrit_chess_game.html->window.onload');
            IfritChessGame_R.startGame();
        };
    </script>

</body>

</html>
